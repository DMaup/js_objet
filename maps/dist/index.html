<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title> Maps </title>
</head>
<body>

    <div id="app">

        <div id="map"></div>
        <div id="interface">

            <form id="form-map">

                <label>
                    <span> Label : </span>
                    <input type="text" id="label">
                </label>
                <label>
                    <span> Description : </span>
                    <input type="text" id="description">
                </label>
                <label>
                    <span> Latitude : </span>
                    <input type="text" id="latitude">
                </label>
                <label>
                    <span> Longitude : </span>
                    <input type="text" id="longitude">
                </label>

                <fieldset>
                    <label>
                        <span> Hotel </span>
                        <input type="radio" name="structure" value="hotel" id="hotel" checked >
                    </label>
                    <label>
                        <span> Restaurant </span>
                        <input type="radio" name="structure" value="restaurant" id="restaurant"  >
                    </label>
                    <label>
                        <span> Bar </span>
                        <input type="radio" name="structure" value="bar" id="bar"  >
                    </label>
                </fieldset>

                <input type="submit" value="Ajouter">

            </form>

            <hr>

            <form id="filter">

                <label>
                    <span> Hotel </span>
                    <input type="checkbox" id="hotel" value="hotel" checked >
                </label>
                <label>
                    <span> Restaurant </span>
                    <input type="checkbox" id="restaurant" value="restaurant" checked >
                </label>
                <label>
                    <span> Bar </span>
                    <input type="checkbox" id="bar" value="bar" checked >
                </label>

            </form>

        </div>

    </div>

    <script src="main.js"></script>

</body>
</html>
